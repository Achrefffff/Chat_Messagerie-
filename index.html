<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Live Chat</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-panel">
            <div id="user_info">
            <img  id="img-profile" class="img-profile" src="assets/inconnu.png" alt="">
            <br>
             <span id="username">Username</span>
            <br>
            <span id="email" style="font-size: 12px; opacity: 0.5;"> email@gmial.com</span>
            <br>
            <br>
            <div>
                <label id="label_chat" for="radio_chat">Chat <img src="assets/chat.png" alt=""></label> 
                <label id="label_contacts" for="radio_contacts">Contact<img src="assets/contacts.png" alt=""></label> 
                <label id="label_settings" for="radio_settings">Setting<img src="assets/settings.png" alt=""></label>
                <label id="logout" for="radio_logout">Deconnexion<img src="assets/settings.png" alt=""></label>
            </div>
            </div>
            
        </div>
        <div class="right-panel">
            <div class="header">Live Chat</div>
            <div class="container">
               

                <div id="inner_left_pannel" class="inner-left-pannel">
                    <div>
                        <div id="contact" class="contact">
                            <img src="assets/inconnu.png" alt="">
                        </div>
                    </div>
                </div>
                 <input type="radio" id="radio_chat" name="myradio" style="display: none;">
                <input type="radio" id="radio_contacts" name="myradio" style="display: none;">
                <input type="radio" id="radio_settings" name="myradio" style="display: none;">

                <div class="inner-right-pannel">

                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
